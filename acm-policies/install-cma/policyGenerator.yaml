---
apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: gen-policy-generator-cma
policyDefaults:
  namespace: acm-install-policies
  remediationAction: enforce
  consolidateManifests: false
  policySets:
    - cluster-cma
placementBindingDefaults:
  name: "cma-binding"

policies:
  # cma Policies - start
  - name: policy-install-cma.yaml
    manifests:
      - path: config/policy-install-cma.yaml

  - name: policy-install-kedacontroller.yaml
    manifests:
      - path: config/policy-install-kedacontroller.yaml    
  # cma Policies - end   
policySets:
  - name: cluster-cma
    placement:
      placementPath: placements/all-placement.yaml