---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: "quarkus-example-4-scaled-object"
  namespace: "quarkus-pipeline"
spec:
  cooldownPeriod: 0
  maxReplicaCount: 2
  minReplicaCount: 0
  scaleTargetRef:
    name: "quarkus-example-4"
  triggers:
    - metadata:
        desiredReplicas: "1"
        start: "55 8 * * *"
        end: "0 10 * * *"
        timezone: "US/Mountain"
      type: cron