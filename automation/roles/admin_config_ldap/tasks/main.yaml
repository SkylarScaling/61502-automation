---
  - name: "Create 3M Active Directory LDAP Identity Provider"
    command:
      argv:
        - rosa
        - create
        - idp
        - --cluster
        - "{{ cluster_name }}"
        - --type
        - "{{ type }}"
        - --name
        - "{{ name }}"
        - --url
        - "{{ url }}"
        - --bind-password
        - "{{bind_password}}"
        - --bind-dn
        - "{{bind_dn}}"
        - --id-attributes
        - "{{id_attributes}}"
        - --name-attributes
        - "{{name_attributes}}"
        - --email-attributes
        - "{{email_attributes}}"
        - --username-attributes
        - "{{username_attributes}}"
    register: idp_provider

  - debug:
      msg: "{{idp_provider.stdout}}"
