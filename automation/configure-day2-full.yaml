    - include_role:
        name: admin_create_acm_service_account
      vars:
        cluster_address: "{{ ocp_cluster_address }}"
        admin_user: "{{ cluster_admin_user }}"
        admin_password: "{{ cluster_admin_password }}"

    - include_role:
        name: aws_config_security_groups

    - include_role:
        name: admin_config_ldap

